{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
      
      <div class="col-md-7">
      {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <h1>{{ content.title }}</h1>
        <p class="lead">{{ content.resume }}</p>
        <p>{{ content.text }}</p>

      </div>
      <div class="col-md-5">
        <img src="{{ MEDIA_URL }}{{ content.image.upload.url }}" />
      </div>
      
    </div>
</div>
{% endblock %}
